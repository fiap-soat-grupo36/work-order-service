spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  h2:
    console:
      enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-256-bits
  expiration: 3600000

eureka:
  client:
    enabled: false

logging:
  level:
    org.hibernate.SQL: ERROR
    org.springframework.security: ERROR
