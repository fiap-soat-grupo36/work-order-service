# Profile para Docker Compose
spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://workorder_user:workorder_pass@mongodb:27017/workorder_db}
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:oficina}
    password: ${RABBITMQ_PASSWORD:oficina}

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${EUREKA_URL:http://eureka-server:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    eureka-server-connect-timeout-seconds: 5
    eureka-server-read-timeout-seconds: 5
    initial-instance-info-replication-interval-seconds: 10
  instance:
    prefer-ip-address: true
    hostname: ${HOSTNAME:work-order-service-nosql}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    com.netflix.discovery: WARN
    com.netflix.eureka: WARN
