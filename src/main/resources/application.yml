spring:
  application:
    name: work-order-service-nosql
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://workorder_user:W0rk0rd3r_2026_@oficina-workorder.mia8qk5.mongodb.net/workorder_db?appName=oficina-workorder}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: ${SERVER_PORT:8087}
  servlet:
    encoding:
      charset: UTF-8
      force: true

jwt:
  secret: ${JWT_SECRET:minha-chave-secreta-super-segura-para-jwt-com-256-bits-no-minimo}
  expiration-in-ms: ${JWT_EXPIRATION:3600000}

# Eureka Service Discovery (K8s)
eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL:http://eureka-service:8761/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${HOSTNAME:work-order-service-nosql}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    br.com.fiap.oficina: ${LOG_LEVEL:INFO}

app:
  integration:
    internal-auth-token: ${INTERNAL_AUTH_TOKEN:}
  messaging:
    work-order-created:
      queue: ${WORK_ORDER_CREATED_QUEUE:notification.work-order-created}
      exchange: ${WORK_ORDER_CREATED_EXCHANGE:oficina.work-order.events}
      routing-key: ${WORK_ORDER_CREATED_ROUTING_KEY:work-order.created}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  servers:
    - url: http://localhost:8087
      description: Local (MongoDB)
    - url: ${API_GATEWAY_BASE_URL:https://d9vqmoflh9.execute-api.us-east-2.amazonaws.com/dev}/work-order-nosql
      description: API Gateway
